<style>
{height:50px;line-height:50px;
    input{width:100%;-webkit-appearance:none;border:0;border-top: 1px solid #aaa;height: 50px;outline:none;font-weight:400;font-size:16px;padding:0 15px;}
}
</style>

<div>
    <input type="text" placeholder="Type your message"></input>
</div>

<script>
me.find('input').on('keyup',function(e){
    if( e.keyCode==13 ){
        var value = $(this).val().trim();
        if(value){
            me.trigger({
                type: 'msg_submit',
                msg: value
            })
            $(this).val('')
        }
    }
})
</script>
